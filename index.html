<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Profile Page</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="getCurrentUser()">
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <center>
          <div class="mt-4 mb-4">
            <img src="img_avatar.png" alt="Avatar" class="avatar" />
          </div>

          <div class="sidebar-header" >
            <h2 id="userName"> 
          <i class="fas fa-edit"></i>

            </h2>
          </div>
        </center>
        <ul class="list-unstyled components">
          <p id="userMail">dsada</p>
          <li class="active">
            <p id="userPhoneNo"></p>

          </li>
          <li class="active">
            <p id="userAddress">q</p>

          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span></span>
            </button>
            <h1 id="userName2" class="ml-auto">User Name</h1>
            <button
              class="btn btn-dark ml-auto"
              type="button"
              id="logout"
              onclick="onLogout()"
            >
              Log Out
            </button>
          </div>
        </nav>

        <h2>Create Post</h2>
        <div class="post-div">
          <center>
            <input  required type="text" class="form-control post"  id="title" placeholder="Title" />
            <br />
            <input
            required
              type="text"
              class="form-control  post"
              id="discrip"
              placeholder="Discripstion"
            />
            <br />
            
            <button type="submit"  id="postBtn" onclick="onPost()" class="btn btn-primary">
              Post
            </button>
          </div>
        </center>
        <center>
          
          <div id="postMain" class="postMain d-flex flex-column-reverse bd-highlight" style="width: 19rem;">
         
            </div>
            
          </center>
       
    </div>
    <script src="app.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
  </body>
</html>
